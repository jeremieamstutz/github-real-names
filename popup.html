<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Real Names</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #ffffff;
      color: #24292f;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .header h1 {
      font-size: 16px;
      font-weight: 600;
    }
    
    .header .icon {
      font-size: 20px;
    }
    
    .toggle-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px;
      background: #f6f8fa;
      border-radius: 6px;
      margin-bottom: 12px;
    }
    
    .toggle-label {
      font-size: 14px;
      font-weight: 500;
    }
    
    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #2ea44f;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .info {
      font-size: 12px;
      color: #57606a;
      line-height: 1.5;
      padding: 8px 0;
      border-top: 1px solid #d0d7de;
    }
    
    .status {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 12px;
      background: #ddf4ff;
      color: #0969da;
      margin-top: 8px;
    }
    
    .status.enabled {
      background: #dafbe1;
      color: #1a7f37;
    }
    
    .status.disabled {
      background: #f6f8fa;
      color: #57606a;
    }
    
    .actions {
      margin-top: 12px;
    }
    
    .btn {
      width: 100%;
      padding: 8px 12px;
      font-size: 13px;
      font-weight: 500;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      background: white;
      color: #24292f;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .btn:hover {
      background: #f6f8fa;
    }
    
    .btn:active {
      background: #edeff1;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="icon">ðŸ‘¤</span>
    <h1>GitHub Real Names</h1>
  </div>
  
  <div class="toggle-section">
    <span class="toggle-label">Show real names</span>
    <label class="toggle-switch">
      <input type="checkbox" id="toggleSwitch">
      <span class="slider"></span>
    </label>
  </div>
  
  <div id="statusContainer"></div>
  
  <div class="info">
    Replaces GitHub usernames with display names across the site. Works on profiles, issues, PRs, and commits.
  </div>
  
  <div class="actions">
    <button class="btn" id="clearCache">Clear Cache</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
